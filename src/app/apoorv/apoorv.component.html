
<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>  
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">FORM TO ADD NEW BUCKET LIST ITEM</p>
    <form>
      <input type="text" class="txt"name="item" placeholder="Life Goals..." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
</div>
  <div class="col">
      <p class="life-container" *ngFor="let x of goals">
        {{ x }}
      </p>
    </div> 
</div>
